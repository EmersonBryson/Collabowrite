<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <title>Create Post</title>
</head>

<body
    style="background: linear-gradient(rgba(0, 0, 0, 0.25),rgba(0,0,0,0.25)), url(https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80); background-size:cover; min-height: 500px; background-attachment: fixed; background-position: center; background-repeat: no-repeat;">
    <div class="header-fluid d-flex p-3 justify-content-between bg-dark">
        <div>
            <h3 class="text-light">CollaboWRITE</h3>
        </div>
        <div>
            <a href="/logout"><button type="button" class="btn btn-outline-light mx-2">Logout</button></a>
            <a href="/directory"><button type="button" class="btn btn-outline-light">Directory</button></a>
        </div>
    </div>
    <div class="row">
        <div class="col m-3">
            <a href="/board/{{current_board.id}}"><button type="button"
                    class="btn btn-outline-primary bg-dark text-light">Back to Board</button></a>
        </div>
    </div>
    <div class="row justify-content-center align-items-center p-2 mx-5">
        <div class="col text-center">
            <h1 class="text-light">{{current_post.post_title}}</h1>
        </div>
    </div>
    <div class="row p-2 justify-content-center">
        <div class="col-6 bg-light text-dark p-5" style="max-height: 50vh; overflow-y: auto;">
            <p>{{current_post.post_content}}</p>
        </div>
    </div>
</body>

</html>
